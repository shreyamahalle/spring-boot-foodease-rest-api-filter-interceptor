<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Delivery Agent Form</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<h1>Delivery Agent Information</h1>
<form action="/submit" method="POST">
    <label for="id">ID:</label>
    <input id="id" name="id" required type="number"><br><br>

    <label for="name">Name:</label>
    <input id="name" name="name" required type="text"><br><br>

    <label for="city">City:</label>
    <input id="city" name="city" required type="text"><br><br>

    <label for="mobileNo">Mobile No:</label>
    <input id="mobileNo" name="mobileNo" required type="number"><br><br>

    <input type="submit" value="Submit">
    <input type="reset" value="Clear">

</form>
</body>
</html>
