<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Table</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Booking Table Form</h1>
    <form action="/bookTable" method="POST">
        <label for="customerName">Customer Name:</label>
        <input type="text" id="customerName" name="customerName" required>

        <label for="restaurantName">Restaurant Name:</label>
        <input type="text" id="restaurantName" name="restaurantName" required>

        <label for="bookingTime">Booking Time:</label>
        <input type="datetime-local" id="bookingTime" name="bookingTime" required>

        <label for="numberOfPeople">Number of People:</label>
        <input type="number" id="numberOfPeople" name="numberOfPeople" min="1" required>

        <label for="status">Status:</label>
        <select id="status" name="status" required>
            <option value="Pending">Pending</option>
            <option value="Confirmed">Confirmed</option>
            <option value="Cancelled">Cancelled</option>
        </select>

        <button type="submit">Submit Booking</button>
    </form>
</div>
</body>
</html>
