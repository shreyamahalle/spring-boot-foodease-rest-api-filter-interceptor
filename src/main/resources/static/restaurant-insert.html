<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="style.css" rel="stylesheet">
    <title>Restaurant Registration Form</title>

</head>
<body>
<h1>Restaurant Information</h1>
<form action="/submit" method="POST">

    <label for="registerNo">Register No:</label>
    <input id="registerNo" name="registerNo" required type="number"><br><br>

    <label for="name">Restaurant Name:</label>
    <input id="name" name="name" required type="text"><br><br>

    <label for="city">City:</label>
    <input id="city" name="city" required type="text"><br><br>

    <label for="area">Area:</label>
    <input id="area" name="area" required type="text"><br><br>

    <input type="submit" value="Submit">
    <input type="reset" value="Clear">
</form>
</body>
</html>
