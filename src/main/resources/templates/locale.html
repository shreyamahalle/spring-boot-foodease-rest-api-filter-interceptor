<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Home</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="i18.js"></script>
</head>
<body>
<h1 th:text="#{welcome.text}">Welcome Text</h1>
<br /><br />
<span th:text="#{lang.change}">Change Language</span>:
<select id="locales">
    <option value="">--Select--</option>
    <option value="en" th:text="#{lang.eng}">English</option>
    <option value="fr" th:text="#{lang.fr}">French</option>
    <option value="hn" th:text="#{lang.hn}">Hindi</option>
    <option value="mr" th:text="#{lang.mr}">Marathi</option>
    <option value="ta" th:text="#{lang.ta}">Tamil</option>
</select>
</body>
</html>
